<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slick -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>slick.js</title>
</head>

<body>
    <div class="전체">
        <div class="첫째">
            <div class="icon">
                <i class="fas fa-star" data-aos="fade-up" data-aos-delay="150" data-aos-duration="1000"
                    data-aos-easing="ease-in-out-back"></i>
                <i class="fas fa-star" data-aos="fade-up" data-aos-delay="250" data-aos-duration="1000"
                    data-aos-easing="ease-in-out-back"></i>
                <i class="fas fa-star" data-aos="fade-up" data-aos-delay="350" data-aos-duration="1000"
                    data-aos-easing="ease-in-out-back"></i>
                <i class="fas fa-star" data-aos="fade-up" data-aos-delay="450" data-aos-duration="1000"
                    data-aos-easing="ease-in-out-back"></i>
                <i class="far fa-star" data-aos="fade-up" data-aos-delay="550" data-aos-duration="1000"
                    data-aos-easing="ease-in-out-back"></i>
            </div><!-- end icon -->
            <div class="제목">
                <h3>행복한저녁식사</h3>
            </div><!-- end 제목 -->
            <div class="slickwrap">
                <div><img src="img/slide1.jpg" alt="이미지1"></div>
                <div><img src="img/slide2.jpg" alt="이미지2"></div>
                <div><img src="img/slide3.jpg" alt="이미지3"></div>
            </div>
        </div><!-- end 첫째 -->
        <div class="둘째 clear">
            <div class="둘자손 둘자식1" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">둘자식1</div>
            <div class="둘자손 둘자식2" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">둘자식2</div>
            <div class="둘자손 둘자식3" data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">둘자식3</div>
            <div class="둘자손 둘자식4" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
                <div class="slick2">
                    <div><img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86155/86155205553_727.jpg"
                            alt=""></div>
                    <div><img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86155/86155206035_727.jpg"
                            alt=""></div>
                    <div><img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86155/86155205484_727.jpg"
                            alt=""></div>
                </div>
            </div>
        </div><!-- end 둘째 -->
        <div class="셋째">
            <div class="셋째영역 clear">
                <div class="셋자손 셋자식1" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">셋자식1</div>
                <div class="셋자손 셋자식2" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">셋자식2</div>
                <div class="셋자손 셋자식3" data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">셋자식3</div>
            </div>

        </div><!-- end 셋째 -->
        <div class="넷째 clear">
            <div class="넷자손 넷자식1" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">넷자식1</div>
            <div class="넷자손 넷자식2" data-aos="zoom-in-up" data-aos-delay="300" data-aos-duration="1000">넷자식2</div>
            <div class="넷자손 넷자식3" data-aos="zoom-in-up" data-aos-delay="200" data-aos-duration="1000">넷자식3</div>
            <div class="넷자손 넷자식4" data-aos="zoom-in-up" data-aos-delay="100" data-aos-duration="1000">넷자식4</div>
        </div><!-- end 넷째 -->
        <div class="다째 clear">
            <div class="닷자손 다째1" data-aos="zoom-in-right" data-aos-delay="300" data-aos-duration="1000">다째1</div>
            <div class="닷자손 다째2" data-aos="zoom-in-left" data-aos-delay="500" data-aos-duration="1000">다째2</div>
        </div><!-- end 다째 -->
        <div class="여섯 clear">
            <div class="여손자 여자식1">여자식1</div>
            <div class="여손자 여자식2">여자식2</div>
            <div class="여손자 여자식3">여자식3</div>
            <div class="여손자 여자식4">여자식4</div>
            <div class="여손자 여자식5">여자식5</div>
        </div>
    </div><!-- end 전체 -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(document).ready(function () {
            AOS.init();

            $('.slickwrap').slick({
                //setting - name: setting - value
                autoplay: true,
            });
            $('.slick2').slick({
                //setting - name: setting - value
                //autoplay:true,
                arrows: false,
                dots: true
            });

        });
    </script>
</body>

</html>
